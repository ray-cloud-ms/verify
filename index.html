<!DOCTYPE html>
<html>
<head>
    <title>Verifying Connection...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
    (function() {
        const params = new URLSearchParams(window.location.search);
        let token = params.get('t');
        
        if (token) {
            try {
                // Convert URL-safe base64 back to standard base64 if needed
                token = token.replace(/-/g, '+').replace(/_/g, '/');
                const target = atob(token);
                
                // Instant redirect
                window.location.replace(target);
            } catch (e) {
                document.body.innerHTML = "Verification link expired or invalid.";
            }
        }
    })();
</script>
</body>
</html>
